version: '3.9'

services:
  db:
    image: mysql:8.0
    container_name: cailanzi-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 111111        # 建议上线前修改
      MYSQL_DATABASE: cailanzi
      TZ: Asia/Shanghai
    command: [
      "--character-set-server=utf8mb4",
      "--collation-server=utf8mb4_unicode_ci",
      "--default-authentication-plugin=mysql_native_password"
    ]
    ports:
      - "3306:3306"   # 如服务器上已有 MySQL，可修改为其它端口
    volumes:
      - ./docs/cailanzi_localhost-2025_12_16_17_30_59-dump.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - db-data:/var/lib/mysql

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cailanzi-backend
    restart: always
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/cailanzi?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf8
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 111111
      # 可根据需要覆盖 server.port 或其他 Spring 配置
    depends_on:
      - db
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cailanzi-frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "80:80"     # 对外暴露 Web 管理界面

volumes:
  db-data:
